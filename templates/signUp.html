<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입-크레들</title>
    <meta name="description" content="Creadle service information">
    <meta name="author" content="KIM HAKJUN">
    <link rel="icon" type="image/png" href="../static/images/logo_lite_blue_v1.png">
    <script src="https://kit.fontawesome.com/fd3b0e5cce.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/main.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>
<body>
<div id="navbar" class="navbar--dark">
    <div class="navbar__box">
        <a href="/">
            <h4 class="navbar__logo active">CREADLE</h4>
        </a>
        <div class="navbar__menu">
            <ul class="navbar__menu--main">
                <button class="navbar__toggle--cancle--btn">
                    <i class="fas fa-times"></i>
                </button>
                <li class="navbar__menu__item" data-link="#home">옥션 신청하기</li>
                <li class="navbar__menu__item" data-link="#inform"><a class="navbar__menu__item" href="/#inform">서비스
                    안내</a></li>
                <li class="navbar__menu__item" data-link="#FAQ"><a class="navbar__menu__item" href="/faq">FAQ</a>
                </li>
                <li class="navbar__menu__item" data-link="#account" id="#login"><a class="navbar__menu__item"
                                                                                   href="/login">{{ login }}</a>
                </li>
                <li class="navbar__menu__item" data-link="#new_account" id="#signUp"><a
                        class="navbar__menu__item"
                        href="/signup">{{ sign_up }}</a>
                </li>
            </ul>
            <button class="navbar__auth">
                <img src="{{ user_picture }}" class="navbar__auth--picture">
                <div class="navbar__auth--dropMenu">
                    <div class="navbar__auth--submenu">
                        <div class="auth__image">
                            <img src="{{ user_picture }}" class="auth__submenu--picture">
                        </div>
                        <div class="auth__name--email">
                            <h5 class="auth__submenu--name">{{ user_name }}님 환영합니다.</h5>
                            <h5 class="auth__submenu">{{ user_email }}</h5>
                        </div>
                    </div>
                    <div>
                        <h5>icon</h5>
                        <a class="auth__submenu">내 채널</a>
                    </div>
                    <div>
                        <h5>icon</h5>
                        <a>계정 관리</a>
                    </div>
                    <div>
                        <h5>icon</h5>
                        <a class="auth__submenu" id="#logout">로그아웃</a>
                    </div>
                </div>
            </button>
        </div>
        <!--        Toggle button-->
        <button class="navbar__toggle--btn">
            <i class="fas fa-bars"></i>
        </button>
    </div>
</div>
<div class="login__form">
    <div class="login__form--content">
        <div class="login__logo">
            <a href="/">
                <img src="../static/images/logo_lite_blue_v1.png" class="login__logo--img">
            </a>
        </div>
        <div class="login__title">
            <h3 class="login__text">회원가입</h3>
        </div>
        <div class="login__google">
            <button class="login__button">
                <a href="/login/google">
                    <img src="../static/images/google_login.png" class="login__button--google">
                </a>
            </button>
            <button class="mobile__login--button">
                <a href="/login/google">
                    <img src="../static/images/mobile_google_logo.png" class="mobile__google--logo">
                    <h5 class="mobile__login--text">Google로 회원가입하기</h5>
                </a>
            </button>
        </div>
        <div class="login__kakao">

        </div>
        <div class="login__naver">

        </div>
        <div class="login--sign__up">
            <h5 class="login__signup">크레들 계정이 이미 있으신가요? <a href="/login" class="login__signup--button">로그인</a></h5>
        </div>
    </div>
</div>
</body>
</html>
